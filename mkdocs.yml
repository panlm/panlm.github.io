site_name: panlm
site_description: notes from obsidian
site_url: https://panlm.github.io/ # Change this to your site URL
repo_name: panlm/panlm.github.io
repo_url: https://github.com/panlm/panlm.github.io

theme:
    name: material
    logo: git-attachment/skill-builder.png #favicons.png
    # favicon: assets/meta/AWS_Logo.png #favicons.png
    custom_dir: overrides
    font:
        text: Ubuntu
        code: Ubuntu Mono
    language: en

    palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        # - navigation.sections
        # - navigation.expand # auto expand folder in navi
        - search.suggest
        # - search.highlight
        - toc.follow
        - content.code.copy

# Extensions
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - sane_lists
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["docs/CLI/functions","docs/cloud9","."]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true


plugins:
  - search
  - meta-descriptions
  - ezlinks:
      wikilinks: true
  - awesome-pages
  - tags:
      tags_file: tags.md
      # tags_hierarchy: true
      # shadow: false
      # shadow_tags:
      #   - aws/security
  - pagetree
  - glightbox:
      touchNavigation: false
      loop: false
      zoomable: true
      draggable: false
  # - mkdocs_exclude_tagged_files:
  #     tags_to_exclude: ["panlm", "awscorp"]
  # - section-index
  # - file-filter:
  #     exclude_tag:
  #       - draft
  #       - aws/security
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
  - git-revision-date-localized:
      type: timeago
      timezone: Asia/Shanghai
      locale: en
      custom_format: "%A %d %B %Y"
      enable_creation_date: true
      fallback_to_build_date: false
      exclude:
        - index.md
        - index.zh.md
      enabled: true
      strict: true

extra:
  status:
    awsblog: blogs released on aws
    myblog: my blogs
  analytics:
    provider: google
    property: G-8C6HW94JT3
extra_css:
  - extra.css

